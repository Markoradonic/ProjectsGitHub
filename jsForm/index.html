<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JsForm</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-sm firstCh">
                <form id="person-form">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Name:</label>
                        <input type="text" class="form-control" id="name" aria-describedby="emailHelp"
                            placeholder="Name">
                        <label for="exampleInputEmail1">Last Name:</label>
                        <input type="text" class="form-control" id="lastName" aria-describedby="emailHelp"
                            placeholder="Last Name">

                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">JMBG:</label>
                        <input type="number" class="form-control" id="jmbg" placeholder="JMBG">
                    </div>
                    <br>
                    <input type="submit" value="Add Person" class="btn btn-primary btn-block">
                </form>
            </div>
            <div class="col-sm">
                <div>Number of persons: <span id="persons-number"></span></div>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Last Name</th>
                            <th>JMBG</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody class="person-list">
                    </tbody>
                </table>
            </div>
        </div>
    </div>



    <script src="js/ui.js"></script>
    <script src="js/person.js"></script>
    <script src="js/main.js"></script>



</body>

</html>
